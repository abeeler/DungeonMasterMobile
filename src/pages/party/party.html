<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Party</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let character of members; index as index">
      <button ion-item (click)="clickCharacter($event, character)">
        {{character.name}}
      </button>
      <ion-item-options side="left">
        <button color="danger" ion-button icon-only (click)="removeMember(index)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentCharacterList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
