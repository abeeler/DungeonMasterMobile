<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Party</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list>
      <button ion-item *ngFor="let character of members" (click)="clickCharacter($event, character)">
        {{character.name}}
      </button>
    </ion-list>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="presentCharacterList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
