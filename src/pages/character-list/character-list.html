<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let character of characters" (click)="showCharacter($event, character)">
      {{character.name}}
    </button>
  </ion-list>
</ion-content>
