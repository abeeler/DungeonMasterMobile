<ion-content padding>
  <form (ngSubmit)="dismiss()">
    <ion-item>
      <ion-input name="name"
          [(ngModel)]="combatant.name"
          placeholder="Name"
          autofocus></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="initiative"
          [(ngModel)]="combatant.initiative"
          type="number"
          placeholder="Initiative"></ion-input>
    </ion-item>
    <button ion-button secondarytype="submit">Add to Combat</button>
  </form>
</ion-content>
