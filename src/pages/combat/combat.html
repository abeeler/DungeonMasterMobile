<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Combat</ion-title>
    <ion-buttons end>
      <button ion-button (click)="presentOrderEntryModal()">Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
        (click)="editHealth(combatant.health)"
        *ngFor="let combatant of combatants; index as index"
        [ngClass]="{'selected': index === activeIndex}">
      {{combatant.name}}
      <ion-badge margin-left color="danger">{{combatant.health.current}}/{{combatant.health.max}}</ion-badge>
      <ion-badge item-end color="secondary">{{combatant.initiative}}</ion-badge>
    </button>
  </ion-list>
</ion-content>

<ion-footer>
    <button ion-button secondary full (click)="nextCombatant()" [disabled]="combatants.length < 2">Next Combatant</button>
</ion-footer>
